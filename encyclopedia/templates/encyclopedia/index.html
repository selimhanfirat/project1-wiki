{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <a href="{%url 'article' article_name=entry%}">
                <li>{{ entry }}</li>
            </a>
        {% endfor %}
    </ul>

{% endblock %}
